service: jscore-app-api

# Create an optimized package for our functions
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  region: eu-west-2

  # These environment variables are made available to our functions
  # under process.env.
  environment:
    tableNameUserProfile: jscore-user-profile
    tableNameUsers: jscore-users

  # 'iamRoleStatements' defines the permission policy for the Lambda function.
  # In this case Lambda functions are granted with permissions to access DynamoDB.
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:eu-west-2:*:*"
    - Effect: 'Allow'
      Action:
        - logs:*
      Resource: "arn:aws:logs:*:*:*"

functions:
  read:
    handler: read.main
    events:
      - http:
          path: users/{username}
          method: get
          cors: true
  query:
    handler: search.main
    events:
      - http:
          path: jscore/users
          method: get
          cors: true
  update:
    handler: update.main
    events:
      - http:
          path: jscore
          method: put
          cors: true
  create:
    handler: create.main
    events:
      - http:
          path: users
          method: post
          cors: true
    #      authorizer: aws_iam
